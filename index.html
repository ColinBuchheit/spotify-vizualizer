<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music Visualizer</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="container">
        <div id="visualizer-container"></div>
        
        <div id="controls">
            <div id="login-container">
                <button id="login-button" class="btn">Connect to Spotify</button>
            </div>
            <div id="player-container" class="hidden">
                <div id="now-playing">
                    <img id="album-art" src="" alt="Album Art">
                    <div id="track-info">
                        <div id="track-name"></div>
                        <div id="artist-name"></div>
                    </div>
                </div>
                <div id="player-controls">
                    <button id="previous-button" class="control-btn">Previous</button>
                    <button id="play-pause-button" class="control-btn">Play</button>
                    <button id="next-button" class="control-btn">Next</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Three.js first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r154/three.min.js"></script>
    
    <!-- Load config first to set up environment -->
    <script type="module" src="js/config.js"></script>
    
    <!-- Spotify SDK init and player -->
    <script src="js/spotify-init.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    
    <!-- Load auth module first -->
    <script src="js/auth/spotify-auth.js"></script>
    
    <!-- Load visualizer modules -->
    <script src="js/visualizer/effects/bass.js"></script>
    <script src="js/visualizer/effects/treble.js"></script>
    <script src="js/visualizer/effects/volume.js"></script>
    <script src="js/visualizer/renderer.js"></script>
    <script src="js/visualizer/scene.js"></script>
    
    <!-- Load audio modules -->
    <script src="js/audio/analyzer.js"></script>
    <script src="js/audio/spotify-api.js"></script>
    
    <!-- Load utils -->
    <script src="js/utils/helpers.js"></script>
    
    <!-- Then load the main app -->
    <script type="module">
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded and parsed');
            
            // Initialize visualizer scene when DOM is ready
            if (window.VisualizerScene) {
                console.log('Initializing VisualizerScene');
                const visualizer = new window.VisualizerScene();
            } else {
                console.error('VisualizerScene not found');
            }
            
            // Add click handler to ensure audio context starts
            document.addEventListener('click', function() {
                if (window.audioAnalyzer && 
                    window.audioAnalyzer.audioContext && 
                    window.audioAnalyzer.audioContext.state === 'suspended') {
                    window.audioAnalyzer.audioContext.resume();
                }
            }, { once: true });
        });
    </script>
</body>
</html>
