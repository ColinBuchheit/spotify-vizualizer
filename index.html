<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music Visualizer</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="container">
        <div id="visualizer-container"></div>
        
        <div id="controls">
            <div id="login-container">
                <button id="login-button" class="btn">Connect to Spotify</button>
            </div>
            <div id="player-container" class="hidden">
                <div id="now-playing">
                    <img id="album-art" src="" alt="Album Art">
                    <div id="track-info">
                        <div id="track-name"></div>
                        <div id="artist-name"></div>
                    </div>
                </div>
                <div id="player-controls">
                    <button id="previous-button" class="control-btn">Previous</button>
                    <button id="play-pause-button" class="control-btn">Play</button>
                    <button id="next-button" class="control-btn">Next</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Third-party libraries -->
    <script src="lib/three.min.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    
    <!-- Application scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth/spotify-auth.js"></script>
    <script src="js/audio/analyzer.js"></script>
    <script src="js/audio/spotify-api.js"></script>
    <script src="js/visualizer/scene.js"></script>
    <script src="js/visualizer/renderer.js"></script>
    <script src="js/visualizer/effects/bass.js"></script>
    <script src="js/visualizer/effects/treble.js"></script>
    <script src="js/visualizer/effects/volume.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
