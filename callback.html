<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Spotify Music Visualizer</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="container" style="display:flex; justify-content:center; align-items:center; height:100vh;">
        <div style="text-align:center;">
            <h2>Authenticating with Spotify...</h2>
            <p>Please wait while we complete the authentication process.</p>
        </div>
    </div>
    
    <script>
        // Handle Spotify authentication callback
        document.addEventListener('DOMContentLoaded', function() {
            // Get hash params from URL
            const getHashParams = function() {
                const hashParams = {};
                const r = /([^&;=]+)=?([^&;]*)/g;
                const q = window.location.hash.substring(1);
                let e;
                
                while (e = r.exec(q)) {
                    hashParams[e[1]] = decodeURIComponent(e[2]);
                }
                
                return hashParams;
            };
            
            const params = getHashParams();
            
            // Store tokens in localStorage
            if (params.access_token) {
                localStorage.setItem('spotify_access_token', params.access_token);
                localStorage.setItem('spotify_token_timestamp', Date.now());
                localStorage.setItem('spotify_expires_in', params.expires_in);
                
                // Redirect back to main app
                window.location.href = '/';
            } else {
                // Handle error
                console.error('Authentication failed');
                window.location.href = '/?error=authentication_failed';
            }
        });
    </script>
</body>
</html>
